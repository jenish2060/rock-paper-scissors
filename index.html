<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="score">
        <h2>Player : <span>0</span></h2>
        <h2>Computer : <span>1</span></h2>
    </div>
    <div class="gameButtons">
        <button id="#rockButton">✊</button>
        <button id="#paperButton">✋</button>
        <button id="#scissorsButton">✌️</button>
    </div>
    <div class="result">
        <h3 class="playerChoice">You choose Paper</h3>
        <h3 class="computerChoice">Computer choose Scissors</h3>
        <h3>You Lost! Scissors Beats Paper</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
